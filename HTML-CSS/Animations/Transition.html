<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        border: 5px solid;
        background-color: green;
        width: 100px;
        height: 100px;
        transition-timing-function: linear 1s;
        transition-delay: 2s;
      }
      div:hover {
        width: 350px;
        height: 250px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>Transition Property</div>
    <span>Hover on the div element </span>
  </body>
</html>
