<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS-Styles.css">
    <!-- Internal Style sheet by using style tag-->
    <style>
        h3{
            color: blueviolet;
            background-color: brown;
            border: 2px solid ;
        }
        h4{
            font-size: 40px;
        }
        h5{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
    </style>

</head>
<body>
    <!-- Inline Styles by using style attribute -->
    <h1 style="color:blue;background-color: red;">Headings</h1>
    <h2 style="background-color: aqua;">Headings</h2>
    <h3>Headings</h3>
    <h4>Headings</h4>
    <h5>Headings</h5>
    <h6>Headings</h6>
    <br>
    <hr>
    <p id="firstPara">HeadingsHeadingsHeadingsHeadingsHeadingsHeadings</p>
    <p class="para">HeadingsHeadingsHeadingsHeadingsHeadingsHeadings</p>
    <p class="para">HeadingsHeadingsHeadingsHeadingsHeadingsHeadings</p>
</body>
</html>
